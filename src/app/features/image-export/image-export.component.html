<!-- Componente de Exportación -->
<div class="p-4 md:p-6 rounded-lg bg-gradient-to-br from-primary-100 to-secondary-100 shadow-lg">
  <div class="space-y-4 md:space-y-6">
    <!-- Formato Selector -->
    <div class="flex flex-col sm:flex-row sm:items-center space-y-2 sm:space-y-0 sm:space-x-4">
      <label for="format" class="text-primary-800 font-medium min-w-[5rem]">Formato:</label>
      <select
        id="format"
        [(ngModel)]="exportOptions.format"
        (change)="updateFileName()"
        class="w-full sm:w-auto px-4 py-2 rounded-md bg-white/90 border border-primary-200 focus:border-primary-400 focus:ring-1 focus:ring-primary-400 focus:outline-none text-primary-700">
        <option value="png">PNG</option>
        <option value="jpeg">JPEG</option>
        <option value="webp">WebP</option>
      </select>
    </div>

    <!-- Control de Calidad -->
    <div class="flex flex-col sm:flex-row sm:items-center space-y-2 sm:space-y-0 sm:space-x-4" *ngIf="exportOptions.format !== 'png'">
      <label for="quality" class="text-primary-800 font-medium min-w-[5rem]">Calidad:</label>
      <div class="flex items-center space-x-4 flex-1">
        <input
          type="range"
          id="quality"
          [(ngModel)]="exportOptions.quality"
          min="0"
          max="100"
          step="1"
          class="w-full h-2 bg-primary-200 rounded-lg appearance-none cursor-pointer accent-secondary-600">
        <span class="text-primary-800 min-w-[3rem] text-right">{{ exportOptions.quality }}%</span>
      </div>
    </div>

    <!-- Nombre del archivo -->
    <div class="flex flex-col sm:flex-row sm:items-center space-y-2 sm:space-y-0 sm:space-x-4">
      <label for="fileName" class="text-primary-800 font-medium min-w-[5rem]">Nombre:</label>
      <input
        type="text"
        id="fileName"
        [(ngModel)]="exportOptions.fileName"
        class="w-full flex-1 px-4 py-2 rounded-md bg-white/90 border border-primary-200 focus:border-primary-400 focus:ring-1 focus:ring-primary-400 focus:outline-none text-primary-700">
    </div>

    <!-- Botones de acción -->
    <div class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-4 pt-4">
      <button
        (click)="saveImage()"
        [disabled]="!imageData"
        class="w-full sm:flex-1 px-6 py-3 sm:py-2 bg-primary-500 hover:bg-primary-500 transition-colors duration-300 rounded-md text-white font-medium disabled:opacity-50 disabled:cursor-not-allowed shadow-sm">
        Guardar imagen
      </button>
      <button
        (click)="downloadImage()"
        [disabled]="!imageData"
        class="w-full sm:flex-1 px-6 py-3 sm:py-2 bg-secondary-600 hover:bg-secondary-700 transition-colors duration-300 rounded-md text-white font-medium disabled:opacity-50 disabled:cursor-not-allowed shadow-sm">
        Descargar
      </button>
    </div>
  </div>
</div>
