<!-- Componente de Compartir -->
<div class="p-4 md:p-6 rounded-lg bg-gradient-to-br from-primary-100 to-secondary-100 shadow-lg">
  <div class="space-y-4 md:space-y-6">
    <h3 class="text-lg font-medium text-primary-800">Compartir imagen</h3>

    <!-- URL Pública -->
    <div class="space-y-4">
      <button
        (click)="generatePublicUrl()"
        [disabled]="!imageUrl || isGeneratingUrl"
        class="w-full px-6 py-3 sm:py-2 bg-secondary-600 hover:bg-secondary-700 transition-colors duration-300 rounded-md text-white font-medium disabled:opacity-50 disabled:cursor-not-allowed shadow-sm">
        {{ isGeneratingUrl ? 'Generando...' : 'Generar URL pública' }}
      </button>

      <div *ngIf="publicUrl" class="space-y-2">
        <div class="flex flex-col sm:flex-row items-stretch sm:items-center space-y-2 sm:space-y-0 sm:space-x-2">
          <input
            type="text"
            [value]="publicUrl"
            readonly
            class="w-full px-4 py-3 sm:py-2 rounded-md bg-white/90 border border-primary-200 focus:border-primary-400 focus:ring-1 focus:ring-primary-400">
          <button
            (click)="copyToClipboard()"
            class="w-full sm:w-auto px-6 py-3 sm:py-2 bg-primary-600 hover:bg-primary-700 transition-colors duration-300 rounded-md text-white whitespace-nowrap shadow-sm">
            Copiar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
