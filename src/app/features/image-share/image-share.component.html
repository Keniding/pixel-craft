<!-- Componente de Compartir -->
<div class="p-6 rounded-lg bg-gradient-pastel-moving bg-gradient-size animate-gradient-move shadow-lg animate-fade-in">
  <div class="space-y-6">
    <h3 class="text-lg font-medium text-gray-700">Compartir imagen</h3>

    <!-- URL Pública -->
    <div class="space-y-4">
      <button
        (click)="generatePublicUrl()"
        [disabled]="!imageUrl || isGeneratingUrl"
        class="w-full px-6 py-2 bg-white/50 hover:bg-white/70 transition-colors duration-300 rounded-md text-gray-700 font-medium disabled:opacity-50 disabled:cursor-not-allowed">
        {{ isGeneratingUrl ? 'Generando...' : 'Generar URL pública' }}
      </button>

      <div *ngIf="publicUrl" class="space-y-2">
        <div class="flex items-center space-x-2">
          <input
            type="text"
            [value]="publicUrl"
            readonly
            class="flex-1 px-4 py-2 rounded-md bg-white/60 border border-white/30">
          <button
            (click)="copyToClipboard()"
            class="px-4 py-2 bg-white/50 hover:bg-white/70 transition-colors duration-300 rounded-md text-gray-700">
            Copiar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
